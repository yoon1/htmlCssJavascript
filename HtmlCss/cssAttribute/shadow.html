<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        body {
            font-family:tahoma, sans-serif;
            font-size: 12px;
        }
        h1 {
            font-size: 5em;
            text-shadow: 
                2px 1px 0 #fff,
                0 0 8px rgba(0,0,0,1.0);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>text-shadow</h1>
</body>
</html>
