<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <ul id="ul_list">
        <li data-id="li_1">사과
            <input type="button" onclick="action_move(1)" value="이동" />
        </li>
        <li data-id="li_2">바나나
            <input type="button" onclick="action_move(2)" value="이동" />
        </li>
        <li data-id="li_3">딸기
            <input type="button" onclick="action_move(3)" value="이동" />
        </li>
        <li data-id="li_4">망고
            <input type="button" onclick="action_move(4)" value="이동" />
        </li>
    </ul>

    <ul id="ul_list2">

    </ul>    
    
    <script>
        // 장바구니 담기 / 빼기 
        function action_move(e){
            const dataId = $('[data-id="li_' + e + '"]');
            const ul_list1 = $('#ul_list');
            const target = ul_list1.find(dataId).clone();
            const ul_list2 = $('#ul_list2');
            const existsYn = (ul_list2.find(dataId).length > 0) ? true : false;
            
            if(existsYn) {
                ul_list2.find(dataId).remove();
            } else {
                ul_list2.append(target);
            }
        }
    </script>
</body>
</html>
